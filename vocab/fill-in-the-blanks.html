<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill in the Blanks Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #4CAF50;  /* Green background */
            color: white;
            border: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .feedback {
            margin-top: 10px;
            font-size: 18px;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Fill in the Blanks Game</h1>
        <div id="sentence-container" class="sentence-container">
            <!-- Sentences will be injected here by JS -->
        </div>
        <button id="submit-btn" class="btn">Submit</button>
        <div id="feedback" class="feedback"></div>

        <!-- Next Level button, initially hidden -->
        <button id="next-btn" class="btn" style="display: none;" onclick="goToNextPage()">Go to Next Level</button>
    </div>

    <script src="fill-in-the-blanks.js"></script>
</body>
</html>
