<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Complete!</title>
    <script src="../navigation.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 10px;
            color: #5cd65c;
            text-shadow: 0 0 10px #5cd65c50;
        }

        .subtitle {
            text-align: center;
            color: #888;
            font-size: 1.1em;
            margin-bottom: 40px;
        }

        .recap {
            background: #16213e;
            border: 3px solid #5cd65c;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 0 30px #5cd65c30;
        }

        .recap h2 {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #fff;
        }

        .recap ul {
            list-style: none;
            padding: 0;
        }

        .recap li {
            padding: 10px 0;
            border-bottom: 1px solid #333;
            color: #ccc;
        }

        .recap li:last-child {
            border-bottom: none;
        }

        .recap li::before {
            content: "âœ“ ";
            color: #5cd65c;
        }

        .levels-section {
            background: #16213e;
            border: 3px solid #5cd65c;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 0 30px #5cd65c30;
        }

        .levels-section h2 {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #fff;
        }

        .level-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .level-link {
            display: block;
            padding: 12px 15px;
            background: #0f0f23;
            border: 2px solid #333;
            border-radius: 8px;
            color: #ccc;
            text-decoration: none;
            transition: all 0.2s;
        }

        .level-link:hover {
            background: #1a1a2e;
            border-color: #5cd65c;
            color: #5cd65c;
        }

        .level-link span {
            color: #666;
            font-size: 0.9em;
            margin-right: 10px;
        }

        .home-btn {
            display: block;
            text-align: center;
            padding: 15px 30px;
            background: linear-gradient(90deg, #5cd65c, #6de06d);
            color: #111;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s;
            box-shadow: 0 0 20px #5cd65c80;
        }

        .home-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #5cd65c;
        }

        .powered-by {
            text-align: center;
            margin-top: 40px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adventure Complete!</h1>
        <p class="subtitle">You did it.</p>

        <p style="text-align: center; font-size: 1.2em; color: #5cd65c; margin-bottom: 30px; font-weight: bold;">
            Tell your instructor you're done to get your next assignment!
        </p>

        <div class="levels-section">
            <h2>Revisit any level:</h2>
            <div class="level-list" id="level-list">
                <!-- Populated by JavaScript -->
            </div>
        </div>

        <a href="../index.html" class="home-btn">Back to Start</a>

        <p class="powered-by">*powered by AI and Gatorade</p>
    </div>

    <script>
        // Populate level list from navigation.js
        const levelList = document.getElementById('level-list');
        
        const levelNames = {
            'terminal-flags': 'Terminal Flags',
            'terminal': 'Terminal Commands',
            'terminal-prompt': 'Wait for the Prompt',
            'homebrew': 'Install Homebrew',
            'open-source': 'Open Source vs Closed Source',
            'VSCode': 'Install VS Code',
            'vscode-app': 'Install VS Code (App)',
            'snake-game': 'Snake Game',
            'install-git': 'Install Git',
            'install-github-desktop': 'Install GitHub Desktop',
            'install-node': 'Install Node.js',
            'git-workflow': 'How Git Works',
            'python-extension': 'Python Extension',
            'final-boss': 'Final Boss: Submit Project'
        };

        if (window.LEVELS) {
            window.LEVELS.forEach((level, index) => {
                if (level.path !== 'end') {
                    const link = document.createElement('a');
                    link.href = `../${level.path}/index.html`;
                    link.className = 'level-link';
                    const name = levelNames[level.path] || level.path;
                    link.innerHTML = `<span>${index + 1}.</span> ${name}`;
                    levelList.appendChild(link);
                }
            });
        }
    </script>
</body>
</html>
