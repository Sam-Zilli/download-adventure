<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Gate</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #0DFF00;  /* Greenish color like a terminal */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .input-box {
            background-color: #222;
            border: none;
            padding: 12px;
            margin-bottom: 20px;
            width: 100%;
            font-size: 1.2em;
            color: #fff;
            border-radius: 5px;
            text-align: center;
        }

        .input-box:focus {
            outline: none;
            background-color: #444;
        }

        .btn {
            background-color: #0DFF00;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #00cc00;
        }

        .hidden {
            display: none;
        }

        #error-message {
            color: #f44336;  /* Red for error */
            margin-top: 15px;
            font-size: 1.1em;
        }

        #next-level-container {
            margin-top: 40px;
        }

        /* Responsive design */
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            .btn {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Enter the Password</h1>
        <p>Type the correct password for the level you want to begin</p>

        <!-- Password input form -->
        <input type="password" id="passwordInput" class="input-box" placeholder="Enter password" />
        <button class="btn" onclick="checkPassword()">Submit</button>

        <p id="error-message" class="hidden">Incorrect password. Try again!</p>

        <!-- Hidden next level link -->
        <div id="next-level-container" class="hidden">
            <a id="next-level-link" class="btn" href="#">Go to Next Level</a>
        </div>
    </div>

    <!-- Link to external JS file -->
    <script src="script.js"></script>

</body>
</html>
