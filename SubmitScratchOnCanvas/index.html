<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit on Canvas</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            animation: backgroundShift 3s ease-in-out infinite alternate;
        }

        @keyframes backgroundShift {
            0% { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
            100% { background: linear-gradient(135deg, #764ba2 0%, #667eea 100%); }
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            transform: scale(1);
            animation: celebrate 2s ease-in-out infinite alternate;
        }

        @keyframes celebrate {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.02) rotate(1deg); }
            100% { transform: scale(1) rotate(-1deg); }
        }

        h1 {
            font-size: 3.5em;
            color: #4CAF50;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: bounce 1.5s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        p {
            font-size: 1.4em;
            margin-bottom: 25px;
            color: #333;
            line-height: 1.6;
        }

        #dynamic-password {
            font-size: 2.2em;
            color: #FF6B6B;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2), 0 0 10px #FF6B6B; }
            100% { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2), 0 0 20px #FF6B6B, 0 0 30px #FF6B6B; }
        }

        #nextPageButton {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 25px 50px;
            font-size: 1.8em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 30px;
        }

        #nextPageButton:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(76, 175, 80, 0.6);
            background: linear-gradient(45deg, #45a049, #4CAF50);
        }

        #nextPageButton:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* Confetti animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f39c12;
            animation: confetti-fall 3s linear infinite;
        }

        .confetti:nth-child(odd) {
            background: #e74c3c;
            animation-delay: -0.5s;
        }

        .confetti:nth-child(even) {
            background: #3498db;
            animation-delay: -1s;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Add some emoji decorations */
        .container::before,
        .container::after {
            content: "üéâ";
            position: absolute;
            font-size: 3em;
            animation: spin 3s linear infinite;
        }

        .container::before {
            top: -20px;
            left: -20px;
        }

        .container::after {
            bottom: -20px;
            right: -20px;
            content: "üèÜ";
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Confetti elements -->
    <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
    <div class="confetti" style="left: 20%; animation-delay: -0.5s;"></div>
    <div class="confetti" style="left: 30%; animation-delay: -1s;"></div>
    <div class="confetti" style="left: 40%; animation-delay: -1.5s;"></div>
    <div class="confetti" style="left: 50%; animation-delay: -2s;"></div>
    <div class="confetti" style="left: 60%; animation-delay: -2.5s;"></div>
    <div class="confetti" style="left: 70%; animation-delay: -3s;"></div>
    <div class="confetti" style="left: 80%; animation-delay: -3.5s;"></div>
    <div class="confetti" style="left: 90%; animation-delay: -4s;"></div>

    <div class="container">
        <h1>üéâ CONGRATULATIONS! üéâ</h1>
        <p>You've completed the entire adventure!</p>
        <p>Submit the link to your github repo on canvas for your Scratch Assignment.</p>
        <p>The FINAL password is: <strong><span id="dynamic-password">loading...</span></strong></p>
        <button id="nextPageButton">I've submitted my assignment!</button>
    </div>
    
    <script src="../navigation.js"></script>
    <script>
        // Load dynamic password when page loads
        document.addEventListener('DOMContentLoaded', function() {
            try {
                console.log('Getting dynamic password for SubmitScratchOnCanvas...');
                const levelInfo = window.getLevelInfo('SubmitScratchOnCanvas/index.html');
                console.log('Level info:', levelInfo);
                let nextPassword = 'ADVENTURE'; // fallback

                if (levelInfo && levelInfo.next) {
                    nextPassword = levelInfo.next.password;
                    console.log('Next password from constants.js:', nextPassword);
                }

                document.getElementById('dynamic-password').textContent = nextPassword;
                console.log('Dynamic password set to:', nextPassword);
            } catch (error) {
                console.error('Error getting level info:', error);
                // Fallback to default
                document.getElementById('dynamic-password').textContent = 'ADVENTURE';
            }
        });

        document.getElementById('nextPageButton').addEventListener('click', goToNextPage);
    </script>
</body>
</html>
