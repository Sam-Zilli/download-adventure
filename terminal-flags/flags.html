<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Flags</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            width: 100%;
        }

        .lesson-card {
            background: #16213e;
            border: 3px solid #5cd65c;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 40px #5cd65c40;
            text-align: center;
        }

        h1 {
            color: #5cd65c;
            font-size: 32px;
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .flag {
            background: #5cd65c;
            color: #111;
            padding: 2px 10px;
            border-radius: 4px;
            font-weight: bold;
        }

        .code-box {
            background: #0f0f23;
            padding: 25px;
            border-radius: 10px;
            margin: 25px 0;
            text-align: left;
        }

        .code-line {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .code-line:last-child {
            margin-bottom: 0;
        }

        .code-line code {
            background: #2a2a4a;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .code-line .result {
            color: #888;
            margin-left: 10px;
        }

        .code-line .hidden {
            color: #ff6b6b;
        }

        .continue-btn {
            background: linear-gradient(90deg, #5cd65c 0%, #6de06d 100%);
            color: #111;
            font-size: 1.3em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            padding: 18px 50px;
            margin-top: 30px;
            cursor: pointer;
            box-shadow: 0 0 25px #5cd65c80;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .continue-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 35px #5cd65c;
        }

        .password-box {
            margin-top: 30px;
            padding: 15px;
            background: #0f0f23;
            border-radius: 8px;
        }

        .password-box strong {
            color: #5cd65c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lesson-card">
            <h1>Flags</h1>
            
            <p>Flags are <strong>options</strong> that change how commands work. They start with a dash <span class="flag">-</span></p>

            <p>To see hidden files, use the <span class="flag">-a</span> flag with <code>ls</code>:</p>
            
            <div class="code-box">
                <div class="code-line">
                    <code>ls</code> <span class="result">→ shows only visible files</span>
                </div>
                <div class="code-line">
                    <code>ls -a</code> <span class="result">→ shows <span class="hidden">all files</span>, including hidden ones!</span>
                </div>
            </div>

            <p>The <span class="flag">-a</span> stands for <strong>"all"</strong></p>

            <p class="password-box">
                Password to the next level: <strong id="next-password">loading...</strong>
            </p>

            <a href="../password-portal/index.html" class="continue-btn">Continue</a>
        </div>
    </div>

    <script src="../navigation.js"></script>
    <script>
        // Get dynamic password
        if (typeof getLevelInfo === 'function') {
            const info = getLevelInfo('terminal-flags');
            if (info && info.next) {
                document.getElementById('next-password').textContent = info.next.password;
            }
        }
    </script>
</body>
</html>
