<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Gate</title>
    <link rel="stylesheet" href="password-portal-styles.css">
    <style>
        /* : Styles for the custom Matrix-themed modal */

        #custom-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        #custom-modal .modal-content {
            background: #111;
            border: 2px solid #00ff41;
            border-radius: 10px;
            padding: 36px 32px;
            box-shadow: 0 0 32px #00ff41;
            text-align: center;
            max-width: 90vw;
        }

        #custom-modal h2,
        #custom-modal p,
        #custom-modal b {
            color: #00ff41;
        }

        #custom-modal button {
            background: #00ff41;
            color: #111;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            padding: 10px 28px;
            cursor: pointer;
            margin-top: 12px;
        }

        #custom-modal button:hover {
            background: #111;
            color: #00ff41;
            border: 1.5px solid #00ff41;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #0DFF00;
            /* Greenish color like a terminal */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .input-box {
            background-color: #222;
            border: none;
            padding: 12px;
            margin-bottom: 20px;
            width: 100%;
            font-size: 1.2em;
            color: #fff;
            border-radius: 5px;
            text-align: center;
        }

        .input-box:focus {
            outline: none;
            background-color: #444;
        }

        .btn {
            background-color: #0DFF00;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #00cc00;
        }

        .hidden {
            display: none;
        }

        #error-message {
            color: #f44336;
            /* Red for error */
            margin-top: 15px;
            font-size: 1.1em;
        }

        #next-level-container {
            margin-top: 40px;
        }

        /* Responsive design */
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .btn {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Enter the Password</h1>


        <!-- Centered password input form -->
        <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
            <input type="password" id="passwordInput" class="input-box" placeholder="Enter password"
                style="margin-bottom: 12px;" />
            <button class="btn" onclick="checkPassword()">Submit</button>
        </div>

        <p id="error-message" class="hidden">Incorrect password. Try again!</p>

        <!-- Video game style success message -->
        <div id="success-message" class="hidden" style="margin-top:40px;">
            <h2 style="color:#0DFF00; font-size:2em; margin-bottom:10px;">âœ” Level Unlocked!</h2>
            <p style="font-size:1.2em;">Get ready... transporting you to the next level!</p>
        </div>
    </div>

    <!-- Matrix Modal dependencies -->
    <script src="matrixModal.js"></script>
    <script src="accessDeniedModal.js"></script>
    
    <script src="passwordPortal.js"></script>
    <script>
        // Enhance checkPassword to show success message and auto-redirect
        function showSuccessAndRedirect(nextUrl) {
            document.getElementById('success-message').classList.remove('hidden');
            setTimeout(function () {
                window.location.href = nextUrl;
            }, 2000); // 2 seconds delay
        }
    </script>

</body>

</html>
