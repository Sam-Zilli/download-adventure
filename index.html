<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I made this website for you!</title>
    <link rel="stylesheet" href="styles/welcome.css">
    <style>
        body,
        .container,
        h1,
        p,
        a,
        button {
            font-family: 'Inter', Arial, sans-serif;
        }

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Apply a dark terminal-like background */
        body {
            background-color: #1e1e1e;
            /* Dark grey background */
            color: #dcdcdc;
            /* Light grey text color */
            font-family: 'Press Start 2P', cursive, monospace;
            /* Retro terminal font */
            font-size: 18px;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Centering the content */
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }

        /* Header (looks like terminal prompt) */
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #8aff80;
            /* Green terminal-like color */
        }

        /* Paragraph styling to look like terminal text */
        p {
            margin-bottom: 15px;
            color: #dcdcdc;
            /* Light grey text */
        }

        /* Simulate terminal command output */
        .terminal-code {
            font-family: 'Courier New', monospace;
            background-color: #2e2e2e;
            color: #f8f8f2;
            /* Light terminal text color */
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: inline-block;
            width: 100%;
            word-wrap: break-word;
        }

        /* Buttons styled like terminal buttons */
        .btn {
            background-color: #444;
            color: #dcdcdc;
            border: 2px solid #555;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for buttons */
        .btn:hover {
            background-color: #8aff80;
            /* Light green when hovered, like terminal prompts */
            border-color: #8aff80;
        }

        /* Button for 'Back to Start' */
        .btn.btn-back {
            background-color: #777;
        }

        .btn.btn-back:hover {
            background-color: #ff5555;
            /* Red for "back" button hover */
        }

        /* Response buttons section */
        .response-buttons {
            margin: 20px 0;
        }

        /* Navigation link styling (like buttons) */
        .navigation a {
            display: inline-block;
            text-decoration: none;
        }

        /* Hidden "Next Level" button initially */
        #next {
            display: none;
        }

        /* Styling for the alert popups */
        .alert {
            color: #ff5555;
            /* Red text for error messages */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome, Programmers!</h1>
        <p>You are about to embark on Sam's Intro to Programming DOWNLOAD AVENTURE!</p>

        <p>Please read all instructions CAREFULLY. The first password is: <strong id="first-password">loading...</strong></p>

        <div class="navigation">
            <!-- Link to Next Page -->
            <a href="password-portal/index.html" class="btn">Start Level 1</a>
        </div>
    </div>

    <script src="navigation.js"></script>
    <script>
        // Dynamically display the first level's password
        if (window.LEVELS && window.LEVELS.length > 0) {
            document.getElementById('first-password').textContent = window.LEVELS[0].password;
        }
    </script>
</body>

</html>
