<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <script src="../constants.js"></script>
    <script src="../navigation.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            border: 1px solid black;
            margin-top: 20px;
        }
        #score {
            font-size: 20px;
            margin-top: 10px;
        }
        #nextPageButton {
            display: none;
            margin-top: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        #nextPageButton:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        #passwordDisplay {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>

<h1>Unncessary game of Snake to refocus you (get a score of at least 5 to continue to the next page)</h1>
<p>Use the arrow keys to control the snake and try to eat the food!</p>
<canvas id="gameCanvas" width="600" height="400"></canvas>
<div id="score">Score: 0</div>

</body>
</html>
